<section class="bg-gradient-to-r from-green-100 to-green-300">
    <div class="container px-6 py-10 mx-auto">
        <div class="xl:flex xl:items-center xL:-mx-4">
            <div class="xl:w-1/2 xl:mx-4">
                <h1 class="text-2xl font-semibold text-black-800 capitalize lg:text-3xl">Nuestro equipo
                </h1>

                <p class="max-w-2xl mt-4 text-gray-800">
                    Contamos con profesionales calificados, titulados en las mejores universidades y que tienen un gran
                    amor por los animales.
                </p>
            </div>

            <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-0 xl:mx-4 xl:w-1/2 md:grid-cols-2">
                @for (equipo of equipos; track equipo.id) {
                <div>
                    <img class="object-cover rounded-xl aspect-square" [title]="equipo.nombre" [src]="equipo.foto"
                        [alt]="equipo.nombre">

                    <h1 class="mt-4 text-2xl font-semibold text-black-700 capitalize">{{equipo.nombre}}</h1>

                    <p class="mt-2 capitalize" 
                    [ngClass]="{
                        'text-blue-500': equipo.profesion === 'Dermatólogo',
                        'text-red-500': equipo.profesion === 'Cardiólogo',
                        'text-emerald-700': equipo.profesion === 'Odontólogo',
                    }"><strong>{{equipo.profesion}}</strong></p>

                </div>
                }

            </div>

        </div>
    </div>
</section>
