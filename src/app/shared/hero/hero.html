<section [class]="colorFondo">
    

    <div class="container px-6 py-30 mx-auto text-center">
        <div class="max-w-lg mx-auto">
            <h1 class="text-3xl font-semibold text-gray-800 lg:text-4xl">{{titulo}}</h1>
            <p class="mt-6 text-gray-500">{{subtitulo}}</p>
            
            
        </div>

        <div class="flex justify-center mt-10">
            <img class="object-cover w-full h-96 rounded-xl lg:w-4/5" [src]="imagen" alt="Perrito" />
        </div>
    </div>
</section>
